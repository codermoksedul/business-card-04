<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
    <!-- stylesheet here -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body
    class="w-full bg-slate-300 min-h-screen md:px-2 md:py-10 flex flex-col justify-start items-center"
  >
    <!-- digital business card -->
    <div
      class="card_box max-w-full md:max-w-[540px] md:rounded-md bg-white overflow-hidden"
    >
      <!-- header area start -->
      <div class="header_area relative">
        <img
          class="wow animate__animated animate__fadeInDown w-full block"
          src="img/header-bg.svg"
          alt=""
        />
        <div
          class="wow animate__animated animate__zoomIn logo absolute w-full left-0 top-[40%]"
        >
          <img
            class="w-full max-w-[170px] md:max-w-[220px] rounded-full overflow-hidden border-[3px] shadow-md border-primary-color mx-auto"
            src="img/profile.webp"
            alt=""
          />
        </div>
      </div>
      <!-- header area end -->
      <!-- contact informatin start -->
      <div class="contact_info_area my-10">
        <ul class="flex flex-row justify-around items-center px-5">
          <li
            class="wow animate__animated animate__fadeInLeft flex flex-col justify-center items-center"
          >
            <a
              class="text-center md:w-[80px] md:text-4xl text-white rounded-md md:h-[80px] w-[50px] h-[50px] text-2xl flex flex-col justify-center items-center bg-primary-color transition-all duration-300 boder border-primary-color hover:bg-white hover:text-primary-color hover:shadow-md hover:scale-105"
              href="#"
              ><i class="fas fa-phone"></i
            ></a>
            <span class="text-center w-full block font-medium mt-4">Call</span>
          </li>
          <li
            class="wow animate__animated animate__fadeInDown flex flex-col justify-center items-center"
          >
            <a
              class="text-center md:w-[80px] md:text-4xl text-white rounded-md md:h-[80px] w-[50px] h-[50px] text-2xl flex flex-col justify-center items-center bg-primary-color transition-all duration-300 boder border-primary-color hover:bg-white hover:text-primary-color hover:shadow-md hover:scale-105"
              href="#"
              ><i class="fas fa-envelope"></i
            ></a>
            <span class="text-center w-full block font-medium mt-4">Email</span>
          </li>
          <li
            class="wow animate__animated animate__fadeInUp flex flex-col justify-center items-center"
          >
            <a
              class="text-center md:w-[80px] md:text-4xl text-white rounded-md md:h-[80px] w-[50px] h-[50px] text-2xl flex flex-col justify-center items-center bg-primary-color transition-all duration-300 boder border-primary-color hover:bg-white hover:text-primary-color hover:shadow-md hover:scale-105"
              href="#"
              ><i class="fas fa-globe"></i
            ></a>

            <span class="text-center w-full block font-medium mt-4"
              >Website</span
            >
          </li>
          <li
            class="wow animate__animated animate__fadeInRight flex flex-col justify-center items-center"
          >
            <a
              class="text-center md:w-[80px] md:text-4xl text-white rounded-md md:h-[80px] w-[50px] h-[50px] text-2xl flex flex-col justify-center items-center bg-primary-color transition-all duration-300 boder border-primary-color hover:bg-white hover:text-primary-color hover:shadow-md hover:scale-105"
              href="#"
              ><i class="fas fa-location-dot"></i
            ></a>

            <span class="text-center w-full block font-medium mt-4"
              >Location</span
            >
          </li>
        </ul>
        <!-- social area start -->
        <div class="social_area">
          <div
            class="bg-primary-color max-w-[300px] mx-auto px-5 py-3 rounded-md mt-10"
          >
            <h3
              class="wow animate__animated animate__fadeInDown text-center font-medium text-xl"
            >
              Connect with me
            </h3>
            <ul
              class="flex flex-row justify-center items-center gap-5 w-full overflow-hidden mt-5 bg-primary-color"
            >
              <li class="wow animate__animated animate__zoomIn">
                <a
                  class="text-center flex flex-col justify-center items-center w-[35px] h-[35px] bg-white text-primary-color border border-white rounded-sm transition-all duration-300 hover:bg-primary-color hover:text-white"
                  href="#"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__zoomIn">
                <a
                  class="text-center flex flex-col justify-center items-center w-[35px] h-[35px] bg-white text-primary-color border border-white rounded-sm transition-all duration-300 hover:bg-primary-color hover:text-white"
                  href="#"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__zoomIn">
                <a
                  class="text-center flex flex-col justify-center items-center w-[35px] h-[35px] bg-white text-primary-color border border-white rounded-sm transition-all duration-300 hover:bg-primary-color hover:text-white"
                  href="#"
                  ><i class="fas fa-x"></i
                ></a>
              </li>
              <li class="wow animate__animated animate__zoomIn">
                <a
                  class="text-center flex flex-col justify-center items-center w-[35px] h-[35px] bg-white text-primary-color border border-white rounded-sm transition-all duration-300 hover:bg-primary-color hover:text-white"
                  href="#"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <!-- social area end -->
      </div>
      <!-- contact informatin end -->
      <!-- google map area start -->
      <div class="google_map_area px-5 rounded-md overflow-hidden">
        <iframe
          class="w-full min-h-[250px] mt-5 rounded-md"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114995.97905798018!2d89.17960843470044!3d25.74993358583852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e32de6fca6019b%3A0x9fa496e687f818c8!2sRangpur!5e0!3m2!1sen!2sbd!4v1711379943754!5m2!1sen!2sbd"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <!-- google map area end -->
      <!-- youtube player start -->
      <div class="youtube_area my-10 px-5">
        <iframe
          class="w-full min-h-[200px] md:min-h-[250px] rounded-md"
          src="https://www.youtube.com/embed/_CKnqRhebYg?si=M8hO9Qp0ke8YVMnl"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <!-- youtube player end -->
      <!-- image slider start -->
      <div class="image_slider">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/slider/01.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/02.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/03.webp" alt="" />
            </div>
            <div class="swiper-slide">
              <img src="img/slider/04.webp" alt="" />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- image slider end -->
      <!-- contact form start  -->
      <div class="contact_form my-5 p-5">
        <form
          action=""
          class="flex flex-col justify-center items-center gap-5 p-5 border border-slate-200 shadow-md rounded-md"
        >
          <h3 class="text-3xl font-medium py-5 text-primary-color">Contact</h3>
          <input
            class="px-5 py-2 border border-slate-300 rounded-md w-full outline-none focus:border-b focus:border-b-primary-color"
            type="text"
            placeholder="Enter your Name"
            required
          />
          <input
            class="px-5 py-2 border border-slate-300 rounded-md w-full outline-none focus:border-b focus:border-b-primary-color"
            type="email"
            placeholder="Enter your Email"
            required
          />
          <input
            class="px-5 py-2 border border-slate-300 rounded-md w-full outline-none focus:border-b focus:border-b-primary-color"
            type="text"
            placeholder="Enter your Phone"
            required
          />
          <textarea
            class="px-5 py-2 border border-slate-300 rounded-md w-full outline-none focus:border-b focus:border-b-primary-color h-[150px]"
            name=""
            id=""
            placeholder="Enter your message"
            required
          ></textarea>
          <button
            class="bg-primary-color px-5 py-2 rounded-md text-center border border-primary-color transition-all duration-300 hover:bg-white hover:text-primary-color font-medium uppercase text-white"
            type="submit"
          >
            Send Message
          </button>
        </form>
      </div>
      <!-- contact form ennd -->

      <!-- footer area start -->
      <div
        class="footer_area py-5 bg-primary-color text-center text-white font-medium mt-5"
      >
        <p>Click here to get more informatin</p>
      </div>
      <!-- footer area end -->
    </div>

    <!-- sript -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/wow.js"></script>
  </body>
</html>
